site_name: CompTIA Linux+ (XK0-005)
site_description: CompTIA Linux+ (XK0-005)
site_author: Georgette Webb

theme:
  name: material
  #favicon: images/favicon.png
  include_sidebar: true
  # extra_css:
  #   - css/responsive.css

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - toc.integrate
    - announce.dismiss    
    - search.suggest
    - search.share
    - search.highlight
    - content.tabs.link
    - content.tooltips
    - content.code.select
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    logo: simple/awslambda
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: blue
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: blue
      accent: lime

